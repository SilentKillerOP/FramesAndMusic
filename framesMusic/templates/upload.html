<!DOCTYPE html>
<html>

<head>
    {% load static %}
    <title>Upload Your video</title>
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }

        .container {
            max-width: 500px;
        }

        .upload-form {
            margin-top: 30px;
        }

        .upload-btn {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="mt-5">Video Upload</h1>
        <form class="upload-form" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="video">Select Video:</label>
                <input type="file" class="form-control-file" id="video" name="video" accept="video/*" required>
            </div>
            <button class="btn btn-primary upload-btn" type="submit">Upload</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
